<div class="p-p-4">
    <p-card header="Eğitim Ekle"
        [style]="{'width': '45rem', 'margin-bottom': '2em', 'background-color':'rgb(248,249,250)'}">
        <form #educationAdd="ngForm" (ngSubmit)="onSubmit()">
            <hr>
            <div class="p-fluid" style="color:black;text-align:left;">
                <div class=" p-field p-col-12">
                    <label for="firstName">Eğitim</label> 
                    <span class="p-input-icon-right">
                        <i class="pi pi-th-large" style="color:#0D89EC;"></i>
                        <input type="text" pInputText id="firstName"  placeholder="Eğitimi Giriniz" name="firstName"
                        [(ngModel)]="employee.firstName" required />
                    </span> 
                </div>
                <div class=" p-field p-col-12">
                    <label for="lastName">Eğitmen</label>
                    <span class="p-input-icon-right">
                        <i class="pi pi-user" style="color:#0D89EC;"></i>
                        <input type="text" pInputText id="lastName" placeholder="Eğitmeni Giriniz" name="lastName"
                        [(ngModel)]="employee.lastName" required />
                    </span> 
                </div>
                <div class=" p-field p-col-12">
                    <label for="emailId">Eğitim Linki</label>
                    <span class="p-input-icon-right">
                        <i class="pi pi-external-link" style="color:#0D89EC;"></i>
                        <input type="text" pInputText id="emailId" placeholder="Eğitim Linkini Giriniz" name="emailId"
                        [(ngModel)]="employee.emailId" required />
                    </span> 
                </div>
            </div>
            <div class="p-text-right p-mr-2">
                <p-button [disabled]="educationAdd.invalid" type="submit" icon="pi pi-plus" label="Ekle" class="p-button-text"></p-button>
            </div>
        </form>
    </p-card>

</div>
